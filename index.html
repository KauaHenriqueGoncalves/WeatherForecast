<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/normalize-min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecast</title>
</head>

<body>

    <section class="container-weather">
        <!-- FORM WEATHER -->
        <form class="form-weather" id="formWeather">
            <label class="input-weather">
                <i class="fa-solid fa-location-dot tag-location"></i>
                <input type="text" id="inWeatherCity" placeholder="Informe uma cidade:" autocomplete="off">
            </label>
            <label class="submit-weather">
                <i class="fa-solid fa-magnifying-glass tag-glass"></i>
                <input type="submit" value="" id="submitWeatherCity">
            </label>
        </form>
    </section>

</body>

<script src="assests/js/main.js"></script>

</html>
